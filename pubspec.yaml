  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # ╔════════════╗
  # ║   common   ║
  # ╚════════════╝
  code_dart:
    path: ../../../code-records/code-flutter/code_dart
  code_widget:
    path: ../../../code-records/code-flutter/code_widget
  core_wrapper:
    path: ../../../code-records/code-flutter/core_wrapper
